<!--头部-->
<div ng-include="'./common/head_nav.html'"></div>
  <!--主题-->
  <section id="info_main">
    <div class="content">
      <div ng-include="'./common/left.html'"></div>
      <div class="center fr">
        <div class="info">
          <p>信息管理</p>
          
        </div>
      
        <div class="item" ng-repeat="item in news | limitTo : 10 track by $index">
          <ul>
            <li>
              <input type="checkbox" name="" data-id="{{item.msg_id}}" value="" check-one-new>
            </li>
            <li>
             <img src="./assets/images/minepage_icon_mess.png" alt="">
            </li>
            <li>
             <p class="one-txt-cut">{{item.msg_desc}}</p>
            </li>
            <li>
            <p>{{item.create_time}}</p>
            </li>
           
          </ul>
        </div>

        <div class="allmess">
          <input class="all" type="checkbox" name="" value="" check-all-news>
          <p>全选</p>
          <span>标为已读</span>
          <input class="btn" type="submit" order_id="" value="删除" new-show>
        </div>
        <div class="page" data-num="{{info_num}}" news-page>

        </div>
      </div>
    </div>
  </section>
<section id="hintOne">
  <div class="content">
    <div class="hint_con">
      是否确定删除？
    </div>
    <button class="hint_btn1" ng-click="hide()">取消</button><button class="hint_btn2" data_id="" ng-click="delete()">确定</button>
  </div>
</section>
<!--尾部-->
<ng-include src="'./common/footer.html'"  ></ng-include>
