  <!--头部-->
  <div ng-include="'./common/head_nav.html'"></div>
  <!--主题-->
  <section id="shopping">
    <div class="content">
      
      <div class="center fr">
        <div class="cart">
          <p>购物车</p>
        </div>
        <div class="cart_nav">
          <ul>
            
            <li>案件类型</li>
            <li>服务类型</li>
            <li>费用 (元)</li>
            <li>数量</li>
            <li>费用合计 (元)</li>
            <li>操作</li>
          </ul>
        </div>


        <div class="item" ng-repeat="item in carts track by $index">
          <ul>
            <li>
              <input class="check" data-id="{{item.car_id}}" type="checkbox" name=""  value="{{item.is_delete}}" check-one num-price >
            </li>
            <li class="id">
              <p specification_id="{{item.specification_id}}">{{item.case_type}}</p>
            </li>
            <li>
             <p >{{item.service_type}}</p>
            </li>
            <li>
            <p>¥ {{item.goods_price}}／个</p>
            </li>
           <li class="num">
            <p>{{item.goods_num}}</p>
               <span cart-add></span>
               <i cart-reduce></i>
            </li>
            <li class="money">
            <p>{{item.total_price}}</p>
            </li>
            <li class="carId">
            <p car_id="{{item.car_id}}" shop-show >删除</p>
            </li>
          </ul>
        </div>
        <div class="all_cart">
          <input class="all"  type="checkbox" name="" value="" check-all >
          <p>全选</p>
          <span class="remove" shop-show-two>删除选中的服务</span>
          <i class="empty" shop-empty>清空购物车</i>
          <div class="detail">
            <p>已选择  <span class="num">0</span> 个服务, &nbsp;金额总计: &nbsp;<span class="money">¥ 0</span></p>
          </div>
          <input class="btn" order_id="" type="submit" name="" value="立即申请" ng-click="apply_for()">
        </div>
        <div class="hint">
          <div class="login_msg">
            <p ng-bind="msg"></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="hint">
    <div class="content">
      <div class="hint_con">
        是否确定删除？
      </div>
      <button class="hint_btn1" ng-click="hide()">取消</button><button class="hint_btn2" data_id="" ng-click="confirm()">确定</button>
    </div>
  </section>
  <!--尾部-->
  <ng-include src="'./common/footer.html'"  ></ng-include>
