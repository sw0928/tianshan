<!--头部-->
<div ng-include="'./common/head_nav.html'"></div>
   <!--主题-->
  <section id="copyright_main">
    <div class="content">
      <div ng-include="'./common/left.html'"></div>
      <div class="center fr">
        <div class="order_number">
          <p>订单编号 : {{order_data.order_no}} <span>{{order_data.create_time}}</span></p>
        </div>
        <div class="upload">
          <div class="nav">
            <ul>
              <li ng-click="trademarkUp()" >商标服务</li>
              <li ng-click="parentUp()">专利服务</li>
              <li class="active1">版权服务</li>
            </ul>
          </div>
          <div class="data">
            <h2>版权资料</h2>
            
            <div class="form_file">
              <p class="text2">产品图上传:</p>
              <form id="form1" class="form_name" >
                <input type="file"   name="file" class="files" value="">
                <label for="">上传图片</label>
                <img src="" alt="" class="pic1 back">
              </form>
             
            </div>
           
            <div class="form_file">
               <p class="text2">作品样本上传:</p>
              <form id="form2" class="form_name" >
                <input type="file"   name="file" class="files" value="">
                <label for="">上传文件</label>
                <img src="" alt="" class="pic2 back">
              </form>
              
            </div> 
           
            <div class="form_file">
              <p class="text2">其他材料上传:</p>
              <form id="form3" class="form_name" >
                <input type="file"   name="file" class="files" value="">
                <label for="">上传文件</label>
                <img src="" alt="" class="pic3 back">
              </form>
            </div> 
             <div class="click">
               <input type="submit" name="" value="提交" ng-click="copy_up()">
             </div>
            
          </div>
        </div>
        <div class="hint">
          <div class="login_msg">
            <p ng-bind="msg"></p>
          </div>
        </div>
      </div>
    </div>
  </section>
   <!--尾部-->
   <ng-include src="'./common/footer.html'"  ></ng-include>
