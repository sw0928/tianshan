<!--头部-->
<div ng-include="'./common/head_nav.html'"></div>
<!--主题-->
<section id="message_main">
    <div class="content">
        <div class="center fr">
            <div class="message_top">
                <h2>专利查询</h2>
            </div>

            <form id="up_data1" class="form">
                <div class="name">
                    <label for="">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名 :</label>
                    <input type="text" name="" value="" ng-model="mess_name">
                </div>
                <div class="phone">
                    <label for="">联系电话 :</label>
                    <input type="text" name="" value="" ng-model="mess_phone">
                </div>
                <div class="domain">
                    <label for="">行业/领域 :</label>
                    <input type="text" name="" value="" ng-model="mess_domain">
                </div>
                <div class="intro">
                    <label for="">专业简介 :</label>
                    <input type="text" name="" value="" ng-model="mess_intro">
                </div>
                <div class="qq">
                    <label for="">邮箱/QQ :</label>
                    <input type="text" name="" value="" ng-model="mess_qq">
                </div>

                <input type="submit" class="submit" name="" value="查询" >
            </form>
            <div class="text">
                <p>1、平台推出59秒快速查询：查询结果我们会59秒内以短信方式发送到您的手机上， 请确保号码真实有效 <br/>
                    2、如您提交的信息表述不够完整，请拨打免费话：400-6326-000转2 <br/>
                    3、查询告知：人工查询会出具检索报告，比电脑查询结果更完善具体 <br/>
                    右侧点击询问 ☞ ☞ ☞
                </p>
            </div>
        </div>
        <div class="hint">
            <div class="login_msg">
                <p ng-bind="msg"></p>
            </div>
        </div>
    </div>
</section>
<!--尾部-->
<ng-include src="'./common/footer.html'"  ></ng-include>
