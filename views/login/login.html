

  <!--头部-->
  <div ng-include="'./common/header.html'"></div>
  <!-- 登录 -->
  <section id="login">
    <div class="login_con">
      <div class="login_top ">
        <p>还没账号？立即</p>
        <a href="#/register">注册</a>
      </div>
      <div class="login_center">
        <div class="login_pic clearfix">
          <img src="./assets/images/login_pic_head.png" alt="">
        </div>
        <div class="login_text">
          <input type="text" placeholder="请输入手机号码" autofocus="true" ng-model="phone">
        </div>
        <div class="pass">
          <input type="password" placeholder="请输入密码" ng-model="password">
        </div>
        <div class="click">
          <input type="submit" value="登录" ng-click="sign()">
        </div>
        <a class="login_foot" href="#/forget">忘记密码？</a>
      </div>
    </div>
    <div class="login_msg">
      <p ng-bind="msg"></p>
    </div>
  </section>
  <!--尾部-->
  <ng-include src="'./common/footer.html'"  ></ng-include>
