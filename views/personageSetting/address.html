<!--头部-->
<div ng-include="'./common/head_nav.html'"></div>
   <!--主题-->
  <section id="address_main">
    <div class="content">
      <div ng-include="'./common/left.html'"></div>
      <div class="center fr">
        <div class="address">
          <p>收件信息</p>         
        </div>
       <div class="address_nav">
         <ul>
           <li>姓名</li>
           <li>收货地址</li>
           <li>手机号</li>
           <li>编码</li>
           <li>操作</li>
         </ul>
         
       </div>
       <div class="address_con" ng-repeat="item in data track by $index">
         <ul>
           <li>
             <p>{{item.name}}</p>
           </li>
           <li>
             <p>{{item.address_province}}{{item.address_city}}{{item.address_district}}{{item.address_detail}}</p>
           </li>
           <li>
             <p>{{item.phone}}</p>
           </li>
           <li>
             <p>{{item.zip_code}}</p>
           </li>
           <li>
             <a href="#/new_add/{{item.address_id}}" class="select">编辑</a>
             <a href="" address_id="{{item.address_id}}" class="address_del" address-show-two>删除</a>
           </li>
         </ul>
         
       </div>

       <div class="add">
         <a href="#/new_add/0"> <i></i> 新增地址</a>
       </div>
       <div class="page">
          <ul class="pagination"></ul>
        </div>
      </div>
    </div>
  </section>
    <section id="hintOne">
    <div class="content">
        <div class="hint_con">
            是否确定删除？
        </div>
        <button class="hint_btn1" ng-click="hide()">取消</button><button class="hint_btn2" data_id="" ng-click="cancel()">确定</button>
    </div>
</section>
   <!--尾部-->
   <ng-include src="'./common/footer.html'"  ></ng-include>
